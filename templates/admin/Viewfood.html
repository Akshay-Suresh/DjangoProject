{% extends 'admin/admin.html' %}
{% block content %}

<div class="col-lg-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Basic Table</h4>
                    <p class="card-description"> Add class <code>.table</code>
                    </p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Breakfast</th><th>Lunch</th><th>Dinner</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in fob %}
                            <tr>
                                <td>{{i.breakfast}} - ({{i.btime}})</td><td>{{i.lunch}} - ({{i.ltime}})</td><td>{{i.dinner}} - ({{i.dtime}})</td>
                                <td>
                                    <form action="{% url 'Deletefood' i.id %}" method="POST">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
                  </div>
                </div>
              </div>


{% endblock %}
