{% extends 'student/student.html' %}
{% block content %}


<div class="col-lg-20 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <u><h2  style="text-align:center" class="card-title">Food Menu</h2></u>
          <table border="2px" cellpadding="10px" width="1100px">
            <theader>
              <tr>
                <th class="mb-2 text-dark font-weight-bold">BreakFast</th>
                <th class="mb-2 text-dark font-weight-bold">Lunch</th>
                <th class="mb-2 text-dark font-weight-bold">Dinner</th>
              </tr>
            </theader><br><br>
            <tbody>
              {% for i in fob %}
              <tr>
                <td class="mb-2 text-dark font-weight-normal">{{i.breakfast}} - ({{i.btime}})</td>
                <td class="mb-2 text-dark font-weight-normal">{{i.lunch}} - ({{i.ltime}})</td>
                <td class="mb-2 text-dark font-weight-normal">{{i.dinner}} - ({{i.dtime}})</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
  </div>
</div>

{% endblock%}
